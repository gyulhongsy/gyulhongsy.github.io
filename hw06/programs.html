<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>BTOB programs</title>
        <style>
            body {
                font-family: 'NanumSquare';
                font-size: larger;
            }
            #grid {
                display: grid;
                background-color: #42B4E6;
                vertical-align: middle;
                color: white;
                grid-template-columns: 1fr 1fr;

            }

            }

            }

                background-color: #42B4E6;
                font-size: medium;
                color: white;
                font-style: italic;
            }
            #kingdom {
                width: 70%;
                display: grid;
                grid-template-columns: 300px 1fr;
            }
            ul {
                list-style-type: none;
                text-align: left;
                line-height: 40px;
                margin-bottom: 30px;
            }
            .love {
                color: red;
                font-weight: bold;
            }
            .bold {
                color: blue;
            }
            figcaption {
                font-size: medium;
                font-style: italic;
                color: gray;
            }
        </style>
    </head>
    <body>
        <center>
            <div id="grid">
                <a href="./hw06.html" target="_self">

</html>
