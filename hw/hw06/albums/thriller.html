<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>스릴러</title>
        <style>
            body {
                font-family: 'NanumSquare';
                font-size: larger;
            }
            h1 {
                font-size: 25px;
            }
            #grid {
                display: grid;
                background-color: #42B4E6;
                vertical-align: middle;
                color: white;
                grid-template-columns: 1fr 1fr;
                margin-bottom: 30px;
            }
            a {
                text-decoration: none;
                color: black;
            }
            #logo {
                margin: 10px;
                float: right;
            }
            #main {
                height: 30px;
                padding: 45px 0px;
                vertical-align: middle;
                text-align: left;
            }
            .title {
                font-family: 'RIDIBatang';
                font-size: 30px;
            }
            #last {
                font-family: 'RIDIBatang';
                padding: 15px;
                vertical-align: middle;
                background-color: #42B4E6;
                font-size: medium;
                color: white;
                font-style: italic;
            }
            #int {
                display: grid;
                grid-template-columns: 1fr 1fr;
                width: 70%;
                margin: 20px 0px;
            }
            ol {
                text-align: left;
                line-height: 25px;
            }
            #title {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <center>
            <div id="grid">
                <a href="../album.html" target="_self">
                <img id=logo src="../img/btobb.png" width="100" height="100"></a>
                <span id="main" class="title">스릴러</span>
            </div>

            <div id="int">
                <span>
                    <img src="../img/스릴러.jpg" width="400" height="400">
                </span>
                <span>
                    <h3>Track List</h3>
                    <ol>
                        <li>내가 니 남자였을 때</li>
                        <li><span id="title">스릴러 - Title</span></li>
                        <li>왜 이래</li>
                        <li>Catch Me</li>
                        <li>크리스탈같이</li>
                        <li>별</li>
                    </ol>
                </span>
            </div>
            <p id="last">※비투비 로고를 누르면 이전으로 돌아갑니다.</p>
